{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id_artist }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<div class="form-group">
			<a href="/artists/{{ artist.id_artist }}/edit" class="btn btn-primary" role="button">Update</a>
		</div>		

	</li>
	{% endfor %}
</ul>
{% endblock %}
